<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IntareTech — Soluções em Tecnologia</title>
  <meta name="description" content="IntareTech: produtos e soluções digitais para organizações. ERPs/SaaS, portais gerenciados e sistemas corporativos." />

  <meta property="og:title" content="IntareTech — Soluções em Tecnologia" />
  <meta property="og:description" content="Produtos (ERPs/SaaS), portais gerenciados e sistemas corporativos." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg: #d5dee3;
      --card: rgba(255,255,255,.82);
      --border: rgba(11,47,86,.16);
      --text: rgba(10, 24, 36, .94);
      --muted: rgba(10, 24, 36, .72);
      --blue: rgb(11,47,86);
      --turq: #1aa6a6;
      --gold: rgb(225,184,56);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .wrap{
      min-height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 56px 18px;
    }

    .container{
      width: min(1040px, 100%);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 18px;
      margin-bottom: 22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 16px;
    }

    .logo{
      height: 92px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.14));
    }

    .tag{
      margin: 0;
      color: rgba(10, 24, 36, .80);
      font-size: 16px;
      line-height: 1.35;
      font-weight: 650;
      letter-spacing: .2px;
    }

    nav{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    a.navlink{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      text-decoration:none;
      color: rgba(10, 24, 36, .88);
      background: rgba(255,255,255,.70);
      font-weight: 700;
      font-size: 13px;
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      white-space: nowrap;
    }

    a.navlink:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.84);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.70);
      border-radius: 999px;
      color: rgba(10, 24, 36, .72);
      font-size: 13px;
      white-space: nowrap;
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
    }

    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--turq);
      box-shadow: 0 0 0 4px rgba(26,166,166,.16);
    }

    .card{
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 18px 46px rgba(0,0,0,.10);
    }

    .stack{
      display:flex;
      flex-direction: column;
      gap: 16px;
    }

    h2{
      margin:0 0 10px;
      font-size: 36px;
      line-height: 1.08;
      letter-spacing: -.6px;
      color: rgba(10, 24, 36, .96);
    }

    h3{
      margin:0 0 8px;
      font-size: 20px;
      letter-spacing: -.2px;
      color: rgba(10, 24, 36, .96);
    }

    p{
      margin:0 0 14px;
      color: var(--muted);
      font-size: 17px;
      line-height: 1.65;
      max-width: 78ch;
    }

    .twocol{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 6px;
    }

    .item{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.72);
      border-radius: 14px;
      padding: 16px;
    }

    .item b{
      display:block;
      color: rgba(10, 24, 36, .94);
      margin-bottom: 8px;
      font-size: 15px;
    }

    .item span{
      color: rgba(10, 24, 36, .72);
      font-size: 14px;
      line-height: 1.55;
      display:block;
    }

    .actions{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-decoration:none;
      color: rgba(10, 24, 36, .92);
      background: rgba(255,255,255,.78);
      font-weight: 800;
      font-size: 14px;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      box-shadow: 0 12px 22px rgba(0,0,0,.07);
    }

    a.btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.90);
      box-shadow: 0 14px 26px rgba(0,0,0,.09);
    }

    a.btn.primary{
      border-color: rgba(26,166,166,.35);
      background: rgba(26,166,166,.12);
    }

    a.btn.small{
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 800;
    }

    footer{
      margin-top: 18px;
      padding: 0 4px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      flex-wrap: wrap;
      color: rgba(10, 24, 36, .62);
      font-size: 12px;
    }

    .footer-right{
      display:flex;
      align-items:center;
      gap: 10px;
      margin-left:auto;
    }

    .footer-logo{
      height: 18px;
      width: auto;
      display:block;
      opacity: .92;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.08));
    }

    @media (max-width: 980px){
      header{ flex-direction: column; align-items:flex-start; }
      nav{ justify-content:flex-start; }
      .twocol{ grid-template-columns: 1fr; }
      h2{ font-size: 32px; }
      .logo{ height: 84px; }
      .footer-right{ margin-left: 0; }
    }
  </style>
</head>
